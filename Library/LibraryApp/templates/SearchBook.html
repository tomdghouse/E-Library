{% load static %}
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>E-Library</title>
<meta name="keywords" content="" />
<meta name="Premium Series" content="" />
<link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" media="screen" />
<script language="javascript">
	function validate(formObj)
	{
	if(formObj.t1.value.length==0)
	{
	alert("Please Enter name");
	formObj.t1.focus();
	return false;
	}
	if(formObj.t2.value.length==0)
	{
	alert("Description must be enter");
	formObj.t2.focus();
	return false;
	}
	if(formObj.t3.value.length==0)
	{
	alert("Please upload book/video");
	formObj.t3.focus();
	return false;
	}
	return true;
	}
	</script>
</head>
<body>
<!-- start header -->
<div id="header">
	<div id="logo">
		<h1><span><center>E-Library 

</center></span></h1>
		
	</div>
	<div id="menu">
		<ul id="main">
			<li class="current_page_item"><a href="{% url 'SearchBook' %}"><font size="3" color="white">Search Your Book</a></li><td></td>
			<li><a href="{% url 'ViewBooks1' %}"><font size="3" color="white">View Available Books</a></li><td></td>
			<li><a href="{% url 'index' %}"><font size="3" color="white">Logout</a></li><td></td>
			<td></td>    
		</ul>
		
	</div>
	
</div>

<div id="wrapper">
	<!-- start page -->
	<div id="page">
		 <form name ="frm" method="post" action="SearchBookAction" onsubmit="return validate(this);">
		<!-- start content -->
		<div id="content">
		<div class="flower"><center><img src="{% static 'images/Adminlogin.png' %}" alt="" width="660" height="100" /></center></div>
			<br/><br/>
			<div class="flower"><center><h1>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			Search Book<h1></div>
			<br/>
			
			
	{% csrf_token %}
		
			<center><font size="3" color="red">{{ data|safe }}</font></center>
		
			<table align="right">
<tr><td><font size="3" color="black">Search&nbsp;Your&nbsp;Book</td><td><input type="text" name="t1" size="25" placeholder="By Name/Author/Description/Type"/> 
<tr><td><font size="3" color="black">Type</td><td><select name="t2">
<option value="ALL">ALL</option>
<option value="PDF">PDF</option>
<option value="TXT">TXT</option>
<option value="PPT">PPT</option>
<option value="Word">Word</option>
<option value="URL">URL</option>
<option value="Video">Video</option>
</select>

</td></tr>
<tr><td></td><td><input type="submit" value="Search"></td>
</td></tr></table>
</form>
			</table>
			</center><br /><div class="post">
				
				<div class="entry">
					
				</div>
			</div>
		</div>
		<!-- end content -->
		<!-- start sidebars -->
		
		<!-- end sidebars -->
		<div style="clear: both;">&nbsp;</div>
	</div>
	
	<!-- end page -->
</div>
</body>
</html>
